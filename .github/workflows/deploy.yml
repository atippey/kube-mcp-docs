name: CI / Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npx astro sync
      - run: npx tsc --noEmit
      - run: npm run build

      - uses: actions/upload-artifact@v6
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: site
          path: dist/

  deploy:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: cloudflare
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: site
          path: dist/

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.PUBLISH_ACCOUNT_ID }}
          command: pages deploy dist/ --project-name=kubemcp-docs --branch=main
